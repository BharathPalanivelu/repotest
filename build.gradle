buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}
apply plugin: 'com.android.application'

repositories {
    google()
    mavenCentral()
    jcenter()
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId 'com.shopee.id'
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    // some dependencies
    compile group: 'androidx.fragment', name: 'fragment', version: '1.1.0'
    implementation "androidx.core:core-ktx:1.1.0"
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    // https://mvnrepository.com/artifact/androidx.emoji/emoji-appcompat
    compile group: 'androidx.emoji', name: 'emoji-appcompat', version: '1.0.0'
    implementation "com.android.support:support-emoji:28.0.0"
    implementation "com.android.support:support-emoji-bundled:28.0.0"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

}
